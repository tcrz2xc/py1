
<svg width="1100" height="720" viewBox="0 0 1100 720" xmlns="http://www.w3.org/2000/svg">
  <style>
    .box { fill:#f8fafc; stroke:#1f2937; stroke-width:2; rx:12; ry:12; }
    .title { font: bold 16px sans-serif; fill:#111827; }
    .text { font: 14px sans-serif; fill:#1f2937; }
    .sub { font: 13px sans-serif; fill:#374151; }
    .arrow { stroke:#2563eb; stroke-width:2; marker-end:url(#arrow); }
    .dashed { stroke-dasharray:6,6; }
  </style>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2563eb"/>
    </marker>
  </defs>

  <!-- Internet -->
  <rect x="430" y="20" width="240" height="60" class="box"/>
  <text x="550" y="55" text-anchor="middle" class="title">Internet Users</text>

  <!-- Cloudflare -->
  <rect x="400" y="120" width="300" height="80" class="box"/>
  <text x="550" y="155" text-anchor="middle" class="title">Cloudflare Edge</text>
  <text x="550" y="175" text-anchor="middle" class="sub">DNS + Tunnel Ingress</text>

  <!-- Tunnel -->
  <rect x="420" y="240" width="260" height="70" class="box"/>
  <text x="550" y="280" text-anchor="middle" class="title">Cloudflare Tunnel</text>

  <!-- NAS -->
  <rect x="40" y="360" width="450" height="300" class="box"/>
  <text x="265" y="390" text-anchor="middle" class="title">Local NAS (local ip)</text>

  <text x="70" y="425" class="text">Docker Containers:</text>
  <text x="70" y="450" class="sub">• Jellyfin</text>
  <text x="70" y="470" class="sub">• Plex</text>
  <text x="70" y="490" class="sub">• AdGuard Home</text>
  <text x="70" y="510" class="sub">• Cloudflared</text>
  <text x="70" y="530" class="sub">• Tailscale</text>

  <text x="70" y="565" class="text">System Services:</text>
  <text x="70" y="590" class="sub">• dnsmasq (port 53)</text>

  <text x="280" y="425" class="text">VMs:</text>
  <text x="280" y="450" class="sub">• Kali Linux</text>
  <text x="280" y="470" class="sub">• Proxmox (testing)</text>
  <text x="280" y="490" class="sub">• Windows (planned)</text>

  <!-- Oracle Cloud -->
  <rect x="610" y="360" width="450" height="300" class="box"/>
  <text x="835" y="390" text-anchor="middle" class="title">Oracle Cloud Server</text>

  <text x="640" y="430" class="text">Docker Containers:</text>
  <text x="640" y="455" class="sub">• Nextcloud</text>
  <text x="640" y="475" class="sub">• OnlyOffice</text>
  <text x="640" y="495" class="sub">• Nginx</text>
  <text x="640" y="515" class="sub">• Redis</text>
  <text x="640" y="535" class="sub">• MariaDB</text>

  <!-- Arrows -->
  <line x1="550" y1="80" x2="550" y2="120" class="arrow"/>
  <line x1="550" y1="200" x2="550" y2="240" class="arrow"/>
  <line x1="550" y1="310" x2="265" y2="360" class="arrow"/>
  <line x1="550" y1="310" x2="835" y2="360" class="arrow dashed"/>
</svg>
